<!doctype html>
<!--Password insert file.-->
<html>
    <head>
        <title>Password Entry</title>
        <meta charset="UTF-8">
        <meta name="author" content="Mike Morley">
        
        <link href="../css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header>
            <h1>LEVEL PASSWORD</h1>
            <h2>Please enter a password to travel to a specific level.</h2>
        </header>
        <main>
            <form onSubmit="return enterPassword()">
                <input type="password" id="input_password" placeholder="password">
                <input type="submit" class="button-green">
            </form>
            <p id="hidden"></p>
            <button class="button-red" onclick="goToLevel('index.html')">Return to Main Menu</button>
        </main>
        <script type="text/javascript" src="../js/main.js"></script>
        <script type="text/javascript" src="../js/portal.js"></script>
    </body>
</html>
