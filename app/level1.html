        <script type = "text/javascript" src="main.js"></script>

    <body>
        <div class="ideMain">
            <h1>Level 1</h1>
            <p>Can you figure out what is wrong with this picture?</p>

                <li>There is no item X.</li>

            </div>
            <div class="gridItem1">
                <button class="buttonRed" onclick="goToWrong()">1.</button>
            </div>
            <div class="gridItem2">

            </div>
            <div>
            <button class="buttonYellow" onclick="goToWrong()">3.</button>
            </div>
