<!doctype html>
<!--Password insert file.-->
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css" />

        <script type = "text/javascript" src="main.js"></script>
    </head>
    <body>
        <div class="ideMain">
            <h1>LEVEL PASSWORD</h1>

        </div>
