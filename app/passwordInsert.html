<!doctype html>
<!--Password insert file.-->
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css" />

        <script type = "text/javascript" src="main.js"></script>
        <script type = "text/javascript" src="portal.js"></script>
    </head>
    <body>
        <div class="ideMain" id="err">
            <h1>LEVEL PASSWORD</h1>
            <h2>Please enter a password to travel to a specific level.</h2>

            <p id="hidden"></p>
            <button class="buttonRed" onclick="goToLevel('index.html')">Return to Main Menu</button>
            <!--Figure out how to make custom input buttons using forms.-->
        </div>
    </body>
</html>
